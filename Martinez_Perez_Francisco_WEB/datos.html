  <div class="derecha">
    <h1>Participa</h1>
    <form action="procesamiento.php" method="get">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      
      <p>¿Te gusta el senderismo?</p>
      <input type="radio" id="si" name="senderismo" value="si">
      <label for="si">Sí</label>
      <input type="radio" id="no" name="senderismo" value="no">
      <label for="no">No</label><br><br>
      
      <p>Intereses:</p>
      <input type="checkbox" id="lectura" name="intereses" value="lectura">
      <label for="lectura">Lectura</label>
      <input type="checkbox" id="viajes" name="intereses" value="viajes">
      <label for="viajes">Viajes</label><br><br>
      
      <button type="submit">Enviar</button>
    </form>
